{{ define "title" }}
{{ .Title }} | {{ if isset .Site.Params "seotitle" }}{{ .Site.Params.seotitle }}{{ else }}{{ .Site.Title }}{{ end }}
{{ end }}

{{ define "main" }}
{{ partial "header.html" . }}
<section class="page">
  <div class="container">
    <div class="row center">
      <div class="col-sm-10 col-sm-offset-1">
        {{ .Content }}
      </div>
    </div>
  </div>
</section>
{{ partial "footer.html" . }}
{{ end }}
